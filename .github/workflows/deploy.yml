# This is a basic workflow to help you get started with Actions

name: Jekyll Deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: jekyll-build-optional-deploy-gh-pages
        # You may pin to the exact commit or the version.
        # uses: agentd00nut/jekyll-build-optional-deploy-gh-pages@8a3e2f8a27b5557b87488bfa506d0bdbbda3c99c
        uses: elfgzp/jekyll-build-optional-deploy-gh-pages@2f42aaca0596114fcf5406cab5ae1fa113616828
        env:
          BUILD_DIR: "build/"
          REMOTE_BRANCH: "gh-pages"
